helmCharts:
- includeCRDs: true
  name: kuma
  namespace: kuma
  releaseName: kuma
  repo: https://kumahq.github.io/charts
  valuesInline:
    controlPlane:
      kdsGlobalAddress: grpcs://100.64.110.16:5685
      mode: zone
      tls:
        general:
          caBundle: 
          secretName: kuma-tls-cert
        kdsZoneClient:
          secretName: kds-ca-certs
      zone: k3d-smiley
    egress:
      enabled: true
    ingress:
      enabled: true
  version: 1.8.1
namespace: kuma
resources:
- resource-namespace-kuma.yaml
- resource-external-secret-kds-ca-certs.yaml
- resource-external-secret-kuma-tls-cert.yaml
