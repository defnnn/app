helmCharts:
- includeCRDs: true
  name: caddy
  namespace: caddy
  releaseName: caddy
  repo: https://charts.alekc.dev
  valuesInline:
    config:
      caddyFile: |-
        :80 {
          handle / {
           respond "hello1"
          }
        }

        https://*.*.ts.net:443 {
          handle / {
           respond "hello2"
          }
        }
    https:
      enabled: true
      port: 443
    listenPort: 80
  version: 0.2.4
namespace: caddy
patches:
- path: patch-service-tailscale.yaml
resources:
- resource-namespace-caddy.yaml
