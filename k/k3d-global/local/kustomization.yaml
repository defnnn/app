helmCharts:
- includeCRDs: true
  name: any-resource
  releaseName: bootstrap
  repo: https://kiwigrid.github.io
  valuesInline:
    anyResources:
      cert-manager: |
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        metadata:
          namespace: argocd
          name: k3d-global-cert-manager
          annotations:
            argocd.argoproj.io/sync-wave: "1"
        spec:
          project: default
          destination:
            name: k3d-global
          source:
            repoURL: https://github.com/defn/app
            targetRevision: master
            path: k/cert-manager
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
